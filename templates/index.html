<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý Lập trình Thông minh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa; /* Light mode background */
            color: #212529; /* Light mode text */
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }
        .container {
            max-width: 850px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff; /* Light mode container background */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: background-color 0.3s;
        }
        .header {
            background: linear-gradient(135deg, #4285f4, #357ae8);
            color: white;
            padding: 25px;
            border-radius: 8px 8px 0 0; /* Rounded top corners */
            text-align: center;
            margin: -30px -30px 30px -30px; /* Extend to container edges */
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 600;
        }
        .header h3 {
            margin: 8px 0 0;
            font-size: 1.2em;
            font-weight: 300;
            opacity: 0.9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057; /* Slightly muted label color */
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 25px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
            outline: none;
        }
        textarea {
            min-height: 180px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            resize: vertical;
        }
        button[type="submit"] { /* More specific selector for the submit button */
            background-color: #4285f4;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background-color: #357ae8;
            transform: translateY(-1px);
        }
        .api-status {
            padding: 12px 18px;
            margin-bottom: 25px;
            border-radius: 6px;
            font-size: 0.95em;
        }
        .api-status.success {
            background-color: #d1e7dd; /* Softer green */
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        .api-status.error {
            background-color: #f8d7da; /* Softer red */
            color: #842029;
            border: 1px solid #f5c2c7;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }
        body.dark-mode .header {
            background: linear-gradient(135deg, #1a73e8, #1765c7); /* Darker blue for dark mode */
        }
        body.dark-mode label {
            color: #adb5bd;
        }
        body.dark-mode input[type="text"],
        body.dark-mode textarea,
        body.dark-mode select {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #444;
        }
        body.dark-mode input[type="text"]:focus,
        body.dark-mode textarea:focus,
        body.dark-mode select:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.35);
        }
        body.dark-mode button[type="submit"] {
            background-color: #1a73e8;
        }
        body.dark-mode button[type="submit"]:hover {
            background-color: #1765c7;
        }
        body.dark-mode .api-status.success {
            background-color: #1c3c2f;
            color: #a3cfbb;
            border-color: #2c5142;
        }
        body.dark-mode .api-status.error {
            background-color: #4d2226;
            color: #f5c2c7;
            border-color: #713238;
        }

        .theme-toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        body.dark-mode .theme-toggle-button {
            background-color: #495057;
        }
        .theme-toggle-button:hover {
            background-color: #5a6268;
        }
        body.dark-mode .theme-toggle-button:hover {
            background-color: #343a40;
        }

    </style>
</head>
<body>
    <button class="theme-toggle-button" onclick="toggleDarkMode()">Giao diện Sáng/Tối</button>
    <div class="container">
        <div class="header">
            <h1>Trợ lý Lập trình Thông minh</h1>
            <h3>Smart Programming Assistant - v1.0</h3>
        </div>

        {% if api_status %}
            <div class="api-status {{ 'success' if 'API Key hợp lệ' in api_status else 'error' }}">
                {{ api_status }}
            </div>
        {% endif %}

        <h2>Nhập thông tin phân tích</h2>
        <form action="/analyze" method="POST">
            <div>
                <label for="problem_description">Đề bài (Mô tả yêu cầu):</label>
                <textarea id="problem_description" name="problem_description" rows="5" required></textarea>
            </div>
            <div>
                <label for="language">Ngôn ngữ lập trình:</label>
                <select id="language" name="language">
                    <option value="Python" selected>Python</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div>
                <label for="source_code">Mã nguồn:</label>
                <textarea id="source_code" name="source_code" rows="15" required></textarea>
            </div>
            <button type="submit">Phân tích Mã nguồn</button>
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            // Save preference to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // Apply saved theme on load
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
