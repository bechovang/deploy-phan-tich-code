<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý Lập trình Thông minh</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background-color: #4285f4; color: white; padding: 15px; border-radius: 5px; text-align: center; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 1.8em; }
        .header h3 { margin: 5px 0 0; font-size: 1.1em; font-weight: normal; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea { min-height: 150px; font-family: monospace; }
        button {
            background-color: #4285f4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #357ae8; }
        .api-status { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .api-status.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .api-status.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trợ lý Lập trình Thông minh</h1>
            <h3>Smart Programming Assistant - v1.0</h3>
        </div>

        {% if api_status %}
            <div class="api-status {{ 'success' if 'API Key hợp lệ' in api_status else 'error' }}">
                {{ api_status }}
            </div>
        {% endif %}

        <h2>Nhập thông tin phân tích</h2>
        <form action="/analyze" method="POST">
            <div>
                <label for="problem_description">Đề bài (Mô tả yêu cầu):</label>
                <textarea id="problem_description" name="problem_description" rows="5" required></textarea>
            </div>
            <div>
                <label for="language">Ngôn ngữ lập trình:</label>
                <select id="language" name="language">
                    <option value="Python" selected>Python</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div>
                <label for="source_code">Mã nguồn:</label>
                <textarea id="source_code" name="source_code" rows="15" required></textarea>
            </div>
            <button type="submit">Phân tích Mã nguồn</button>
        </form>
    </div>
</body>
</html>
